<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .reveal-btn {
            background: linear-gradient(45deg, #1a1a1a, #333);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .reveal-btn:hover {
            background: linear-gradient(45deg, #333, #1a1a1a);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            transform: translateY(-2px);
        }

        .name-input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .name-input {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 25px;
            outline: none;
            text-align: center;
            min-width: 250px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        .name-input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
            transform: scale(1.05);
        }

        .name-input::placeholder {
            color: rgba(0, 255, 0, 0.6);
        }

        .name-input-container.hidden {
            opacity: 0;
            scale: 0;
            transition: all 0.5s ease;
        }

        .hidden-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00;
            opacity: 0;
            scale: 0;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            white-space: nowrap;
            pointer-events: none;
        }

        .hidden-text.show {
            opacity: 1;
            scale: 1;
            animation: pulse 2s infinite alternate;
        }

        .reveal-btn.hidden {
            opacity: 0;
            scale: 0;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00,
                    0 0 50px #00ff00,
                    0 0 60px #00ff00;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            10% { transform: translate(-50%, -50%) rotate(-1deg); }
            20% { transform: translate(-50%, -50%) rotate(1deg); }
            30% { transform: translate(-50%, -50%) rotate(-1deg); }
            40% { transform: translate(-50%, -50%) rotate(1deg); }
            50% { transform: translate(-50%, -50%) rotate(-1deg); }
            60% { transform: translate(-50%, -50%) rotate(1deg); }
            70% { transform: translate(-50%, -50%) rotate(-1deg); }
            80% { transform: translate(-50%, -50%) rotate(1deg); }
            90% { transform: translate(-50%, -50%) rotate(-1deg); }
        }

        .hidden-text.shake {
            animation: shake 0.5s ease-in-out, pulse 2s infinite alternate;
        }

        /* Particle background effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .particles.active {
            opacity: 1;
        }

        .particle {
            position: absolute;
            background: #00ff00;
            border-radius: 50%;
            animation: float 3s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hidden-text {
                font-size: 2.5rem;
            }
            
            .reveal-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .hidden-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="name-input-container" id="nameContainer">
            <input type="text" id="nameInput" class="name-input" placeholder="Enter your name..." maxlength="20">
            <button class="reveal-btn" id="submitBtn">Submit</button>
        </div>
        <div class="hidden-text" id="hiddenText"></div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const nameInput = document.getElementById('nameInput');
        const nameContainer = document.getElementById('nameContainer');
        const hiddenText = document.getElementById('hiddenText');
        const particles = document.getElementById('particles');

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 2 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particles.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 5000);
        }

        // Create particles continuously
        function startParticles() {
            particles.classList.add('active');
            setInterval(createParticle, 200);
        }

        // Submit button click event
        function handleSubmit() {
            const userName = nameInput.value.trim();
            
            if (userName === '') {
                // Shake input if empty
                nameInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    nameInput.style.animation = '';
                }, 500);
                return;
            }
            
            // Set personalized message
            hiddenText.textContent = `Fuck You ${userName}....!`;
            
            // Hide name container with animation
            nameContainer.classList.add('hidden');
            
            // Show text after container disappears
            setTimeout(() => {
                hiddenText.classList.add('show');
                startParticles();
                
                // Add shake effect after text appears
                setTimeout(() => {
                    hiddenText.classList.add('shake');
                }, 300);
            }, 500);
        }

        // Button click event
        submitBtn.addEventListener('click', handleSubmit);

        // Enter key event
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        // Add click-to-reset functionality on text
        hiddenText.addEventListener('click', function() {
            if (hiddenText.classList.contains('show')) {
                hiddenText.classList.remove('show', 'shake');
                particles.classList.remove('active');
                nameInput.value = '';
                
                setTimeout(() => {
                    nameContainer.classList.remove('hidden');
                    nameInput.focus();
                }, 300);
            }
        });

        // Add some initial visual effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add a subtle glow effect to the body
            document.body.style.background = 'radial-gradient(ellipse at center, #111 0%, #000 100%)';
            
            // Focus on name input when page loads
            nameInput.focus();
        });
    </script>
</body>
</html>
